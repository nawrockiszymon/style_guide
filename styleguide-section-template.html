<section class="styleguide-section" id="styleguide-section-color">
    <h2>Colors</h2>
    <div class="styleguide-section__docs">
        <p></p>
    </div>
    <div class="styleguide-section__demos">
        <div class="styleguide-section__files">Reference files:</div>
        <h3></h3>
        <div class="styleguide-section__docs">
            <p></p>
        </div>
        <div class="styleguide-demo__block">
            <div class="styleguide-demo__each"></div>
            <button class="btn-styleguide-code">Code</button>
        </div>
    </div>
</section>





<section class="styleguide-section" id="styleguide-section-{SECTION_NAME}">
    <h2>{SECTION_TITLE}</h2>
    <div class="styleguide-section__docs">
        <p>{SECTION_DOCUMENTATION}</p>
    </div>
    <div class="styleguide-section__demos">
        <div class="styleguide-section__files">Reference files: {FILE_NAMES}</div>
        <h3>{DEMO_TITLE}</h3>
        <div class="styleguide-section__docs">
            <p>{DEMO_DOCUMENTATION}</p>
        </div>
        <div class="styleguide-demo__block">
            <div class="styleguide-demo__each">{DEMO_MARKUP}</div>
            <button class="btn-styleguide-code">Code</button>
        </div>
    </div>
</section>
